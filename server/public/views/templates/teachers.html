<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h1>Challenges</h1>
  <div class="addChallenge col-md-3">
    <form class="form-horizontal">
      <fieldset>

        <!-- Text input-->
        <div class="form-group">
          <div>
            <label class="control-label" for="challengeName">Challenge Name</label>

            <input id="challengeName" name="challengeName" type="text" placeholder="Challenge Name" class="form-control input-md" ng-model="tcc.newChallenge.name">

          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <div>
            <label class="control-label" for="textarea">Challenge Description</label>

            <textarea class="form-control" id="textarea" name="textarea" ng-model="tcc.newChallenge.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label class="control-label">Start Date</label>

            <input id="startDate" name="startDate" type="date" placeholder="Challenge Name" class="form-control input-md" ng-model="tcc.newChallenge.start_date">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label class="control-label">End Date</label>

            <input id="startDate" name="startDate" type="date" placeholder="Challenge Name" class="form-control input-md" ng-model="tcc.newChallenge.end_date">
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <div>
            <button id="addChallenge" name="addChallenge" class="btn btn-primary" ng-click="tcc.addChallenge(tcc.newChallenge)">Add Challenge</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <div class="challengeList col-md-9" >
    <details ng-repeat="challenge in tcc.challengesService.challenges">
      <summary>

        {{challenge.name}}
      </summary>
      <div class="challengeInfo">
        <div class="challengeItem"><label>Description:</label>{{challenge.description}}</div>
        <div class="challengeItem"><label>Start Date:</label>{{challenge.start_date | date:'fullDate'}}</div>
        <div class="challengeItem"><label>End Date:</label>{{challenge.end_date | date:'fullDate'}}</div>
        <div class="challengeItem pull-left"><label>Students:</label>
          <div class="studentList pull-right">
            <table>
              <tr>
                <td>Ben Siegel</td>
                <td><button type="button" name="button" class="btn btn-xs btn-primary">Complete</button>
                    <button type="button" name="button" class="btn btn-xs btn-danger">Incomplete</button>
                </td>
              </tr>
            </table>
            </div>
          </div>
          <div class="clearfix">

        </div>

        </div>
      </details>
    </div>

  </div>
