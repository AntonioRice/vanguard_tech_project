<div class="container">
  <h1 class="lead">Login</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <div>
        <a href="/auth/google" class="btn btn-primary"><span class="fa fa-google-plus"></span>Google</a>
    </div>
    <form ng-submit="lc.login()">
      <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
      </div>
      <div>
        <input class="btn btn-default" type="submit" name="submit" value="Log In" />
        <a href="#register">Register</a>
      </div>
    </form>


  </div>
