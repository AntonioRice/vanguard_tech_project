<div class="container">
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <div class="wrapper">


  <form ng-submit="lc.registerUser()" class=form-signin>
    <h2 class="form-signin-heading">Please register</h2>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control " name="username" placeholder="Username" ng-model="lc.user.username" required="" autofocus="" />
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
      <input type="password" ng-model="lc.user.password" class="form-control" name="password" placeholder="Password" required=""/>

    </div>
    <div class="submitButton"><button class="submit btn btn-md btn-primary" type="submit" name="submit" value="Register" href="#register">Register</button>
     <a href="#home" class="btn btn-link">Cancel</a></div>
  </form>
</div>
</div>
