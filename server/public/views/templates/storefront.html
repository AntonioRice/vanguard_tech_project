<div ng-include="'views/partials/nav.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>

    <div class="col-md-9 paddingBottom">

      <form class="form-inline">

        <div>
          <input type="text" ng-model="msc.autocompletePackage.students"
          ng-keyup="msc.autocompleteService.complete(msc.autocompletePackage.students, msc.autocompletePackage.studentsList, 'users')" placeholder="Student Name"/>
          <ul class="list-group" ng-show="!msc.autocompletePackage.showMe">
            <div ng-repeat="data in msc.autocompletePackage.filterData.users">
              <li class="list-group-item" ng-click="msc.autocompleteService.studentTextbox(data)">{{data.name}}</li>
            </div>
          </ul>
        </div>
        <!-- Text input-->
        <div class="input-group input-group-sm paddingRight ">

          <input type="text" ng-model="msc.autocompleteService.itemName"
          ng-keyup="msc.autocompleteService.complete(msc.autocompleteService.itemName, msc.autocompleteService.autocompletePackage.itemList, 'items')" placeholder="Items Name"/>
          <ul class="list-group" ng-show="!msc.autocompletePackage.showMe">
            <div ng-repeat="data in msc.autocompletePackage.filterData.items">
              <li class="list-group-item" ng-click="msc.itemsService.itemsTextbox(data)">{{data.item_name}}</li>
            </div>
          </ul>

        </div>

        <span class="input-group-addon"><i class="fa fa-search"></i></span>
      </div>

      <!-- Button -->
      <div class="form-group ">
        <label class=" control-label sr-only" for="search"></label>
        <div class="">
          <button id="search" name="search" class="btn btn-primary btn-sm" ng-click="msc.itemsService.sellItem()">Search</button>
        </div>
      </div>
      <!-- <button ng-click="msc.showStudent(msc.selectedStudent, msc.students)">show</button> -->
    </form>
  </div>
</div>
<div class="row">

  <div class="col-md-3 borderRight">

    <form class="form-horizontal padding" ng-submit="msc.itemsService.submitNewItem(msc.newItem)">
      <!-- Text input-->
      <div class="form-group itemName">

        <label for="itemName">Item Name</label>
        <input id="itemName" ng-model="msc.newItem.name" name="itemName" type="text" placeholder="Item Name" class="form-control">
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label for="itemDescription">Item Description</label>
        <textarea id="itemDescription" ng-model="msc.newItem.description" rows="2" name="itemDescription"
        type="textarea" placeholder="Item Description" class=" form-control"></textarea>

      </div>

      <!-- Text input-->
      <div class="form-group">
        <label for="itemCost">Item Cost</label>
        <input id="itemCost" name="itemCost" ng-model="msc.newItem.pts_value" type="text" placeholder="Item Cost" class="form-control">

      </div>
      <div class="form-group">
        <label for="itemCost">Item Quantity</label>
        <input id="itemQuantity" name="itemQuanity" ng-model="msc.newItem.qty" type="number" placeholder="Item Quantity" class="form-control">

      </div>


      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="sr-only" for="radio">Community or School</label>

        <div class="radio">
          <label for="type-0">
            <input type="radio" name="type" ng-model="msc.newItem.school_community" id="type-0" value="true">
            School
          </label>
        </div>
        <div class="radio">
          <label for="type-1">
            <input type="radio" name="type" ng-model="msc.newItem.school_community" id="type-1" value="false">
            Community
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only" for="getItems">List Items</label>
        <button type="submit" class="btn btn-info btn-sm">Add Items</button>
      </div>

    </form>
  </div>
  <div class="col-md-9 topPadding">


    <table class="table table-hover">
      <thead>
        <th>Item Name</th>
        <th>Item Description</th>
        <th>Points</th>
        <th>Qty</th>
        <th>Type</th>
        <th>Last Edited by:</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in msc.itemsService.itemList">
          <td>{{item.item_name}}</td>
          <td>{{item.item_description}}</td>
          <td>{{item.pts_value}}</td>
          <td>{{item.qty}}</td>
          <td>{{item.school_community}}</td>
          <td>{{item.name}}</td>
          <td><button ng-click="msc.itemsService.editItem(item)" class="btn btn-default">Edit</button></td>
          <td><button ng-click="msc.itemsService.deleteItem(item)" class="btn btn-default">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
